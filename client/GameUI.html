<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/GameUI.css">
</head>

<body>


<div class="UI-container">

  <div class="score-board">

  </div>

  <div class="round center-in-div">
    <p><b id="roundLabel"> Round ... </b></p>
  </div>

  <div class="timer center-in-div">
    <p><b id="time"> TIME </b></p>
  </div>

  <div class="score center-in-div"> +3 </div>

  <div class="team1">
    <div class="t1Player1 center-in-div" id="t1-p1">  </div>
    <div class="t1Player2 center-in-div" id="t1-p2">  </div>
    <div class="t1Player3 center-in-div" id="t1-p3">  </div>
    <div class="t1Player4 center-in-div" id="t1-p4">  </div>
  </div>

  <div class="wrong">

  </div>

  <div class="taboo-card">
    <div class="main-word center-in-div"> <b> Rad </b> </div>
    <div class="banned-word1 center-in-div"> yo </div>
    <div class="banned-word2 center-in-div"> no </div>
    <div class="banned-word3 center-in-div"> dad </div>
    <div class="banned-word4 center-in-div"> lad </div>
    <div class="banned-word5 center-in-div"> sad </div>
  </div>

  <div class="correct">

  </div>

  <div class="team2">
    <div class="t2Player1 center-in-div" id="t2-p1">  </div>
    <div class="t2Player2 center-in-div" id="t2-p2">  </div>
    <div class="t2Player3 center-in-div" id="t2-p3">  </div>
    <div class="t2Player4 center-in-div" id="t2-p4">  </div>
  </div>

  <div class="current-player center-in-div">
    <button class="btn btn-primary" id="startButton"> START! </button>
    <div id="currentPlayer">
      <h3> Shan_The_Naan </h3>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="js/client.js"></script>
</body>

</html>
