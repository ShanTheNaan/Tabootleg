<!doctype html>
<html>

<head>
    <title> TABOOTLEG! </title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GameUI.css">
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>


<div class="UI-container">

  <div class="score-board">
    <div class="center-in-div"> <p id="team1score"> Team1 </p> </div>
    <div class="center-in-div"> <p> - </p> </div>
    <div class="center-in-div"> <p id="team2score"> Team2</p> </div>
  </div>

  <div class="round center-in-div">
    <p id='roundLabel'> Waiting... </p>
  </div>

  <div class="timer center-in-div">
    <p id='time'>To Start!</p>
  </div>

  <div class="score center-in-div"> +3 </div>

  <div class="team1">
    <div class="t1Player1 players-design" id="t1-p1">  </div>
    <div class="t1Player2 players-design" id="t1-p2">  </div>
    <div class="t1Player3 players-design" id="t1-p3">  </div>
    <div class="t1Player4 players-design" id="t1-p4">  </div>
  </div>

  <div class="wrong center-in-div">
    <i class="far fa-times-circle fa-5x" id="wrongButton"></i>
  </div>

  <div class="taboo-card">
    <div class="main-word center-in-div"> <b id="mainWord"> </b> </div>
    <div class="banned-word1 center-in-div card-font" id="ban1">  </div>
    <div class="banned-word2 center-in-div card-font" id="ban2">  </div>
    <div class="banned-word3 center-in-div card-font" id="ban3">  </div>
    <div class="banned-word4 center-in-div card-font" id="ban4">  </div>
    <div class="banned-word5 center-in-div card-font" id="ban5">  </div>
  </div>

  <div class="correct center-in-div">
    <i class="far fa-check-circle fa-5x" id="correctButton"></i>
  </div>

  <div class="team2">
    <div class="t2Player1 players2-design" id="t2-p1">  </div>
    <div class="t2Player2 players2-design" id="t2-p2">  </div>
    <div class="t2Player3 players2-design" id="t2-p3">  </div>
    <div class="t2Player4 players2-design" id="t2-p4">  </div>
  </div>

  <div class="current-player center-in-div">
    <button class="btn btn-primary" id="startButton"> START! </button>
    <div>
      <h3 id="currentPlayer">  </h3>
    </div>
  </div>

  <div class="game-code-title">
    <p> Game Code: </p>
  </div>

  <div class="game-code">
    <p> ABCD </p>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="client.js"></script>
</body>

</html>
