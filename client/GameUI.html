<!doctype html>
<html>

<head>
    <title> TABOOTLEG! </title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/GameUI.css">
</head>

<body>


<div class="container">

  <div class="score-board">

  </div>

  <div class="round">
    <p><b id="roundLabel"> Round - </b></p>
  </div>

  <div class="timer">
    <p><b id="time"> </b></p>
  </div>

  <div class="score">

  </div>

  <div class="team1">
    <div class="t1Player1" id="t1-p1">  </div>
    <div class="t1Player2" id="t1-p2">  </div>
    <div class="t1Player3" id="t1-p3">  </div>
    <div class="t1Player4" id="t1-p4">  </div>
  </div>

  <div class="wrong">

  </div>

  <div class="card">

  </div>

  <div class="correct">

  </div>

  <div class="team2">
    <div class="t2Player1" id="t2-p1">  </div>
    <div class="t2Player2" id="t2-p2">  </div>
    <div class="t2Player3" id="t2-p3">  </div>
    <div class="t2Player4" id="t2-p4">  </div>
  </div>

  <div class="current-player">
    <button id="startButton"> start </button>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="js/client.js"></script>
</body>

</html>
