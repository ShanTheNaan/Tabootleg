<!doctype html>
<html>
<head>
    <title>TABOOTLEG!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>



<body>
  <!-- Modal -->
  <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="roomModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roomModalCenterTitle">Room Code: </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="modalUserAddon">Name</span>
                </div>
              <input id="modalUser" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="modalUserAddon">
            </div>

            <div class="input-group mb-3">
              <input id="roomUrl" type="text" class="form-control" placeholder="Web URL" aria-label="Recipient's username" aria-describedby="copyButton">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="copyButton">
                    <span class="iconify" data-icon="octicon-clippy" data-inline="false"></span>
                </button>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button id="modalButton" type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="right" data-content="Username must contain 4 - 15 alpha-numeric characters!"> Join Room </button>
          </div>
        </div>
      </div>
    </div>

    <h1 class="" style="color:white; text-align: center; background-color: rgb(130, 90, 168);"><u>TA</u><span style="color: yellow;"><u>BOO</u>TLEG</span>!</h1>

    <div class="login">

      <div class="input-group mb-3">
        <input id="uName" type="text" class="form-control" placeholder="Name" >
        <input type="text" class="form-control" placeholder="Room Code">
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="joinButton" data-container="body" data-toggle="popover" data-placement="right" data-content="Username must contain 4 - 15 alpha-numeric characters!">Join room</button>
        </div>
      </div>

      <button id="createRoomButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#roomModal">
        Create Room!
      </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
